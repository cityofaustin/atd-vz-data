table:
  name: atd_txdot_locations
  schema: public
array_relationships:
  - name: crashes
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: crashes
          schema: public
  - name: location_notes
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: location_notes
          schema: public
select_permissions:
  - role: editor
    permission:
      columns:
        - location_id
        - street_level
        - last_update
        - latitude
        - longitude
        - scale_factor
        - council_district
        - is_intersection
        - location_group
        - description
        - geometry
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: readonly
    permission:
      columns:
        - location_id
        - street_level
        - last_update
        - latitude
        - longitude
        - scale_factor
        - council_district
        - is_intersection
        - location_group
        - description
        - geometry
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: vz-admin
    permission:
      columns:
        - location_id
        - street_level
        - last_update
        - latitude
        - longitude
        - scale_factor
        - council_district
        - is_intersection
        - location_group
        - description
        - geometry
      filter: {}
      allow_aggregations: true
    comment: ""
