version: '3.7'
services:
  graphql-engine:
    image: hasura/graphql-engine:v2.32.1
    volumes:
      - ./atd-vzd/graphql-engine-metadata:/metadata
    container_name: visionzero-graphql-engine
    ports:
      - 8084:8080
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: "thisisasecret"
      HASURA_GRAPHQL_DATABASE_URL: postgres://visionzero:visionzero@postgis:5432/atd_vz_data
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      HASURA_TRIGGER_API_KEY: "thisisasecret"
  db-tools:
    container_name: visionzero_download_db_data
    logging:
      driver: none
    build: atd-toolbox/download-db-data
    command: tail -f /dev/null
    hostname: db-tools
    env_file:
      - .env
    volumes:
      - ./atd-vzd/snapshots:/snapshots
  vze:
    tty: true
    container_name: visionzero-vze
    command: npm start
    ports:
      - 3000:3000
    hostname: vze
    build: atd-vze
    volumes:
      - ./atd-vze:/root/atd-vze
  vzv:
    tty: true
    container_name: visionzero-vzv
    command: npm start
    ports:
      - 3001:3000
    hostname: vzv
    build: atd-vzv
    volumes:
      - ./atd-vzv:/root/atd-vzv
