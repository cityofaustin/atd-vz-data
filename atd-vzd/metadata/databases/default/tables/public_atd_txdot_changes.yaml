table:
  name: atd_txdot_changes
  schema: public
object_relationships:
  - name: status
    using:
      manual_configuration:
        column_mapping:
          status_id: change_status_id
        insertion_order: null
        remote_table:
          name: atd_txdot_change_status
          schema: public
select_permissions:
  - role: editor
    permission:
      columns:
        - change_id
        - record_id
        - record_type
        - record_json
        - update_timestamp
        - created_timestamp
        - updated_by
        - status_id
        - affected_columns
        - crash_date
        - record_uqid
      filter: {}
  - role: readonly
    permission:
      columns:
        - crash_date
        - change_id
        - record_id
        - record_uqid
        - status_id
        - record_json
        - affected_columns
        - created_timestamp
        - update_timestamp
        - record_type
        - updated_by
      filter: {}
