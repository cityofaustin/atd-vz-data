        - cr3_total_crashes
        - location_id
        - noncr3_est_comp_cost
        - noncr3_total_crashes
        - total_crashes
        - total_est_comp_cost
      filter: {}
  - role: readonly
    permission:
      columns:
        - cr3_est_comp_cost
        - cr3_total_crashes
        - location_id
        - noncr3_est_comp_cost
        - noncr3_total_crashes
        - total_crashes
        - total_est_comp_cost
      filter: {}
