table:
  name: view_fatalities
  schema: public
object_relationships:
  - name: crash
    using:
      manual_configuration:
        column_mapping:
          crash_id: crash_id
        insertion_order: null
        remote_table:
          name: atd_txdot_crashes
          schema: public
  - name: person
    using:
      manual_configuration:
        column_mapping:
          person_id: person_id
        insertion_order: null
        remote_table:
          name: atd_txdot_person
          schema: public
  - name: primaryperson
    using:
      manual_configuration:
        column_mapping:
          primaryperson_id: primaryperson_id
        insertion_order: null
        remote_table:
          name: atd_txdot_primaryperson
          schema: public
  - name: recommendation
    using:
      manual_configuration:
        column_mapping:
          crash_id: crash_id
        insertion_order: null
        remote_table:
          name: recommendations
          schema: public
select_permissions:
  - role: vz-admin
    permission:
      columns:
        - ytd_fatal_crash
        - ytd_fatality
        - case_id
        - crash_date
        - crash_id
        - id
        - person_id
        - primaryperson_id
        - engineering_area
        - law_enforcement_num
        - location
        - victim_name
        - year
        - crash_time
      filter: {}
      allow_aggregations: true
    comment: ""
