table:
  name: crashes
  schema: public
object_relationships:
  - name: atd_txdot_location
    using:
      foreign_key_constraint_on: location_id
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
array_relationships:
  - name: change_log_crashess
    using:
      foreign_key_constraint_on:
        column: record_id
        table:
          name: change_log_crashes
          schema: public
  - name: units
    using:
      foreign_key_constraint_on:
        column: crash_id
        table:
          name: units
          schema: public
