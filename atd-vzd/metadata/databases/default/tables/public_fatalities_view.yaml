table:
  name: fatalities_view
  schema: public
object_relationships:
  - name: recommendation
    using:
      manual_configuration:
        column_mapping:
          crash_id: crash_id
        insertion_order: null
        remote_table:
          name: recommendations
          schema: public
select_permissions:
  - role: editor
    permission:
      columns:
        - ytd_fatal_crash
        - ytd_fatality
        - crash_id
        - cris_crash_id
        - person_id
        - case_id
        - crash_date_ct
        - crash_time_ct
        - engineering_area
        - law_enforcement_fatality_num
        - location
        - victim_name
        - year
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: readonly
    permission:
      columns:
        - ytd_fatal_crash
        - ytd_fatality
        - crash_id
        - cris_crash_id
        - person_id
        - case_id
        - crash_date_ct
        - crash_time_ct
        - engineering_area
        - law_enforcement_fatality_num
        - location
        - victim_name
        - year
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: vz-admin
    permission:
      columns:
        - ytd_fatal_crash
        - ytd_fatality
        - crash_id
        - cris_crash_id
        - person_id
        - case_id
        - crash_date_ct
        - crash_time_ct
        - engineering_area
        - law_enforcement_fatality_num
        - location
        - victim_name
        - year
      filter: {}
      allow_aggregations: true
    comment: ""
