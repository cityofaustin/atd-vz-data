table:
  name: people_cris
  schema: db
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
  - name: people_edit
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: people_edits
          schema: db
  - name: units_cri
    using:
      foreign_key_constraint_on: unit_id
array_relationships:
  - name: change_log_people_cris
    using:
      foreign_key_constraint_on:
        column: record_id
        table:
          name: change_log_people_cris
          schema: db
  - name: charges_cris
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          name: charges_cris
          schema: db
