table:
  name: locations_with_crash_injury_counts
  schema: public
select_permissions:
  - role: editor
    permission:
      columns:
        - description
        - location_id
        - crash_count
        - total_est_comp_cost
        - fatalities_count
        - serious_injury_count
      filter: {}
      allow_aggregations: true
  - role: readonly
    permission:
      columns:
        - crash_count
        - fatalities_count
        - serious_injury_count
        - total_est_comp_cost
        - description
        - location_id
      filter: {}
      allow_aggregations: true
