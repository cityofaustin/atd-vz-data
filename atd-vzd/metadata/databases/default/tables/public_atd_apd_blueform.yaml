table:
  name: atd_apd_blueform
  schema: public
insert_permissions:
  - role: editor
    permission:
      check: {}
      columns:
        - address
        - case_id
        - date
        - est_comp_cost
        - est_comp_cost_crash_based
        - est_econ_cost
        - form_id
        - hour
        - latitude
        - location_id
        - longitude
        - position
        - speed_mgmt_points
select_permissions:
  - role: editor
    permission:
      columns:
        - address
        - case_id
        - date
        - est_comp_cost
        - est_comp_cost_crash_based
        - est_econ_cost
        - form_id
        - hour
        - latitude
        - location_id
        - longitude
        - position
        - speed_mgmt_points
      filter: {}
      allow_aggregations: true
  - role: readonly
    permission:
      columns:
        - address
        - case_id
        - date
        - est_comp_cost
        - est_comp_cost_crash_based
        - est_econ_cost
        - form_id
        - hour
        - latitude
        - location_id
        - longitude
        - position
        - speed_mgmt_points
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: editor
    permission:
      columns:
        - address
        - case_id
        - date
        - est_comp_cost
        - est_comp_cost_crash_based
        - est_econ_cost
        - form_id
        - hour
        - latitude
        - location_id
        - longitude
        - position
        - speed_mgmt_points
      filter: {}
      check: null
event_triggers:
  - name: blueform_location_from_latlon
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - latitude
          - longitude
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: https://atd-vz-api.austinmobility.io/events
    headers:
      - name: HASURA_EVENT_NAME
        value: crash_update_noncr3_location_
      - name: HASURA_TRIGGER_API_KEY
        value_from_env: HASURA_TRIGGER_API_KEY
